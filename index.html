<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Light Touch demo</title>
    
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
      }
      
      .touch-me {
        background-color: #efeeea;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    
    <div class="touch-me">
      <ul>
        <li>Velocity X: <span class="velocity-x">0</span>px/ms</li>
        <li>Velocity Y: <span class="velocity-y">0</span>px/ms</li>
        <li>Delta X: <span class="delta-x">0</span>px</li>
        <li>Delta Y: <span class="delta-y">0</span>px</li>
        <li>Duration: <span class="duration">0</span>ms</li>
        <li>Stage: <span class="stage"></span></li>
        <li>Type: <span class="type"></span></li>
      </ul>
    </div>
    
    <!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> -->
    <script src="js/lightTouch.js"></script>
    
    <script type="text/javascript">
      // touch = new LightTouch($('.touch-me'), function(e) {
      //   $('.velocity-x').html(e.velocityX);
      //   $('.velocity-y').html(e.velocityY);
      //   $('.delta-x').html(e.deltaX);
      //   $('.delta-y').html(e.deltaY);
      //   $('.duration').html(e.duration);
      //   $('.stage').html(e.stage);
      //   $('.type').html(e.type);
      // })
      
      touch = new LightTouch(document.querySelector('.touch-me'));
      
      touch.on('pan', function(e) {
        document.querySelector('.velocity-x').innerHTML = e.velocityX;
        document.querySelector('.velocity-y').innerHTML = e.velocityY;
        document.querySelector('.delta-x').innerHTML = e.deltaX;
        document.querySelector('.delta-y').innerHTML = e.deltaY;
        document.querySelector('.duration').innerHTML = e.duration;
        document.querySelector('.stage').innerHTML = e.stage;
        document.querySelector('.type').innerHTML = e.type;
      });
    </script>
  </body>
</html>
